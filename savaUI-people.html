     <div class="container bg-white">
       <div class="row">
        <div class="col-md-8 col-md-offset-2  col-xs-8 col-xs-offset-2   col-lg-8 col-lg-offset-2 ">
             <br>
            <form class="form-horizontal">
             <br>
             	<div style="border-left:#3399FF solid 2px; padding:10px;"><h4>修改人员信息</h4></div>
                <hr>
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label"> 人员的名称</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="姓名">
                    </div>
                  </div>	
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">性别 </label>
                    <div class="col-sm-8">
                      <label class="checkbox-inline">
                          <input type="checkbox" id="inlineCheckbox1" value="option1"> 男
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="inlineCheckbox2" value="option2"> 女
                        </label>      
                    </div>
                  </div>
              	<div class="form-group">
                    <label for="" class="col-sm-3 control-label">电话 </label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="电话">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">个人账号</label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="个人账号">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">密码 </label>
                    <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="密码">
                    </div>
                  </div>
              <div class="form-group">
                    <label for="" class="col-sm-3 control-label">角色</label>
                    <div class="col-sm-8">
                      <label class="checkbox-inline">
                          <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                        </label>
	             </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">所属中队</label>
                    <div class="col-sm-7">
                     <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                    </div>
                  </div>
                  
                <div class="form-group">    
                 <br>
                    <div class="col-sm-1 col-sm-offset-7 ">  
                    <button type="submit" class="btn btn-primary">取消</button>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1 ">
                    <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
   	    
              </form>    
       	</div>
       </div>      
	</div>

    </div>
