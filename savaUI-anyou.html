<body>

    <nav class="navbar navbar-default">

     <div class="container bg-white">
       <div class="row">
            <form class="form-horizontal">
             
             	<div style="border-left:#3399FF solid 2px; padding:10px;"><h4>修改案件</h4></div>
                <hr>
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label"> 案由的名称</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="名称">
                    </div>
                  </div>	
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">处罚种类</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="种类">
                    </div>
                  </div>
              
                   <div class="form-group">
                    <label for="" class="col-sm-3 control-label">违反条例</label>
                    <div class="col-sm-8">
                     <select class="form-control">
                      <option>一般违法行为</option>
                      <option>2</option>
                      <option>严重违法行为</option>
                      
                    </select>
                   </div>
                </div>
                
                 <div class="form-group">
                    <label for="" class="col-sm-3 control-label">法律依据</label>
                    <div class="col-sm-8">
                     <textarea class="form-control" rows="7"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">裁量阶次</label>
                    <div class="col-sm-8">
                     <textarea class="form-control" rows="7"></textarea>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="" class="col-sm-3 control-label">办理时限</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="时限">
                    </div>
                  </div>
                  
                <div class="form-group">    
                 <br>
                    <div class="col-sm-1 col-sm-offset-8 ">  
                    <button type="submit" class="btn btn-primary">取消</button>
                    </div>
                    <div class="col-sm-1 col-sm-offset-1 ">
                    <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
   	    
              </form>    
       	</div>
       </div>      
	</div>
    <div style="height:50px;">
    </div>


<script src="js/jquery-2.1.4.js"></script>
